<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 4</title>
</head>
<body>
    <script>
        function convertCase(inputString) {
            var result = '';

            for (var i = 0; i < inputString.length; i++) {
                var char = inputString[i];
                if (char === char.toLowerCase()) {
                    result += char.toUpperCase();
                }else{
                    result += char.toLowerCase();
                }
                
            }
            return result;
        }
        var inputString = prompt("Nhập vào một chuỗi:");
        if (inputString !== null) {
            var convertedString = convertCase(inputString);
            alert("Chuỗi đã chuyển đổi:" + convertedString);
        }
    </script>
</body>
</html>
